<!Doctype html>
<html>
    <head>
        <title>My form</title>

    </head>
    <body>
        <h1>Form</h1>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Conatct</a>
        <section id="home" style="width:100%;height:400px;background-color:red"></section>
        <section id="about" style="width:100%;height:400px;background-color:yellow"></section>
        <section id="contact" style="width:100%;height:400px;background-color:blue"></section>



        <form action="#" method="get">
            <fieldset>
                <legend>Myform</legend>
                Name: <input type="text"><br>
                <label for="em">Email:</label><input id="em" type="email" required><br/>
                Password:<input type="password"><br>
                Url:<input type="url"><br>
                Search:<input type="search"><br>
                <label for="fe">Female:</label><input id="fe" type="radio" name="gender" checked> 
                <label for="me">Male<label><input type="radio" name="gender" id="me"><br>
                Audi:<input type="checkbox" checked><br>
                Bmw:<input type="checkbox"><br>
                Merc:<input type="checkbox"><br>
                Date:<input type="date"><br>
                File:<input type="file"><br>
                Color:<input type="color"><br>
                Range:<input type="range"><br>
                <input type="button" value="button"><br>
                <textarea rows="5" cols="50" ></textarea><br>
                <input type="submit" value="submit">
                <input type="reset" value="reset">
            </fieldset>
        </form>
    <body>
</html>
