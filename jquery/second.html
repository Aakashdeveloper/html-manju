<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <style>
            .red{
                color:red;
                font-size:50px;
            }
            .blue{
                color:blue;
                font-size:100px;
            }
        </style>
        <script>
            function redme(){
                $('.changeMe').removeClass('blue');
                $('.changeMe').addClass('red');
            }
            function blueme(){
                $('.changeMe').removeClass('red');
                $('.changeMe').addClass('blue');
            }
            function resetme(){
                $('.changeMe').removeClass('red');
                $('.changeMe').removeClass('blue');
            }
        </script>

    </head>
    <body>

        <h1 class="changeMe">This is part of Jquery</h1>
        <input type="button" onclick="redme()" value="red">
        <input type="button" onclick="blueme()" value="blue">
        <input type="button" onclick="resetme()" value="reset">
    </body>
</html>
